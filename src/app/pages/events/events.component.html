<section class="central-container">
  <h1>Meu calendário</h1>

  <div class="events-list">
    <p>Você não possui eventos!</p>
  </div>

  <button (click)="openPopUp()">Adicionar evento</button>
  <a routerLink="/home">Sair</a>

  <div class="events-description" *ngIf="toggle">
    <h1>Novo evento</h1>

    <label for="title">Título do evento</label>
    <input type="text" [(ngModel)]="newEvent.title" maxlength="40">

    <label for="description">Descrição</label>
    <input type="text" [(ngModel)]="newEvent.description" maxlength="120">

    <label for="date">Data</label>
    <input type="text" [(ngModel)]="newEvent.date">

    <label for="time-start">Início às: </label>
    <input type="text" [(ngModel)]="newEvent.start">

    <label for="time-end">Término às:</label>
    <input type="text" name="" id="" [(ngModel)]="newEvent.end">
    
    <div class="btn-container">
      <button (click)="closePopUp()">Cancelar</button>
      <button (click)="submitNewEvent(newEvent)">Adicionar</button>
    </div>
  </div>
</section>
