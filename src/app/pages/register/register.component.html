<section class="central-container">
  <div class="data-container">
    <h1 class="title">Cadastre-se!</h1>

    <div class="data-container__input">
      <div class="small-input">
        <div class="small-input__box">
          <label for="name">Primeiro nome</label>
          <input type="text" class="input">
        </div>
        
        <div class="small-input__box">
          <label for="surname">Último nome</label>
          <input type="text" class="input">
        </div>
      </div>

      <div class="small-input">
        <div class="small-input__box">
          <label for="birth">Data de nascimento</label>
          <input type="text" class="input" mask="00/00/0000" placeholder="DD/MM/AAAA">
        </div>

        <div class="small-input__box">
          <label for="gender">Gênero</label>
          <select name="" id="" class="input">
            <option value="female">Feminino</option>
            <option value="male">Masculino</option>
            <option value="other">Outro</option>
          </select>
        </div>
      </div>

      <label for="email">E-mail</label>
      <input type="email" name="" id="" class="input" placeholder="example@example.com">

      <label for="password">Senha</label>
      <input type="password" name="" id="" class="input">

      <label for="password">Repetir senha</label>
      <input type="password" name="" id="" class="input">
    </div>

    <div class="btn-container">
      <a routerLink="/home" class="btn">
        Voltar
      </a>

      <a routerLink="/events" class="btn">
        Confirmar
      </a>
    </div>
  </div>
</section>
